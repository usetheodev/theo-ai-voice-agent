# =============================================================================
# Docker Compose - PABX com Voice AI (Bridge Networking)
# =============================================================================
# Todos os serviços usam bridge networking com portas explícitas.
# Compatível com Docker Desktop (Windows/macOS) e Linux.
#
# network_mode: host foi removido pois não funciona no Docker Desktop Windows.
# A rede voip-network permite comunicação entre serviços via nome.
# =============================================================================

services:
  asterisk:
    image: mlan/asterisk
    container_name: asterisk-pabx
    restart: unless-stopped
    entrypoint: ["/etc/asterisk/scripts/docker-entrypoint.sh"]
    command: ["asterisk", "-fp"]
    networks:
      - voip-network
    ports:
      - "5160:5160/udp"                  # SIP UDP
      - "8188:8188"                      # HTTP/WebSocket
      - "8189:8189"                      # HTTPS/WSS (WebRTC)
      - "20000-20100:20000-20100/udp"    # RTP Media
    volumes:
      - ./asterisk/config/pjsip.conf:/etc/asterisk/pjsip.conf.template:ro  # entrypoint copia e faz sed
      - ./asterisk/config/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./asterisk/config/http.conf:/etc/asterisk/http.conf:ro
      - ./asterisk/config/rtp.conf:/etc/asterisk/rtp.conf:ro
      - ./asterisk/config/modules.conf:/etc/asterisk/modules.conf:ro
      - ./asterisk/config/manager.conf:/etc/asterisk/manager.conf.template:ro  # AMI config
      - ./asterisk/keys:/etc/asterisk/keys:ro
      - ./asterisk/sounds:/var/lib/asterisk/sounds/en:ro
      - ./asterisk/scripts/docker-entrypoint.sh:/etc/asterisk/scripts/docker-entrypoint.sh:ro
      - asterisk-spool:/var/spool/asterisk
      - asterisk-logs:/var/log/asterisk
    environment:
      - TZ=America/Sao_Paulo
      - EXTERNAL_MEDIA_IP=auto
      - AMI_SECRET=${AMI_SECRET:-Th30V01c3AMI!2026}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      coturn:
        condition: service_healthy

  coturn:
    image: instrumentisto/coturn
    container_name: coturn-turn
    restart: unless-stopped
    entrypoint: ["/etc/coturn/docker-entrypoint.sh"]
    networks:
      - voip-network
    ports:
      - "3478:3478/udp"                  # STUN/TURN UDP
      - "3478:3478/tcp"                  # TURN TCP
      - "5349:5349/tcp"                  # TURN TLS
      - "49152-49252:49152-49252/udp"    # Relay range (reduzido para dev)
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
      - ./coturn/docker-entrypoint.sh:/etc/coturn/docker-entrypoint.sh:ro
    environment:
      - TZ=America/Sao_Paulo
      - EXTERNAL_TURN_IP=auto
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3478 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # AI Agent - Servidor de Conversação (STT -> LLM -> TTS)
  ai-agent:
    build:
      context: .
      dockerfile: ai-agent/Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-paulohenriquevn/voice-base:latest}
    container_name: ai-conversation-agent
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "8765:8765"
      - "9090:9090"       # Métricas Prometheus
    env_file:
      - ./ai-agent/.env
    environment:
      - TZ=America/Sao_Paulo
      - WS_HOST=0.0.0.0
      - WS_PORT=8765
      - METRICS_PORT=9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ai-agent-cache:/root/.cache
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Media Server - SIP Bridge (SIP/RTP <-> WebSocket)
  media-server:
    build:
      context: .
      dockerfile: media-server/Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-paulohenriquevn/voice-base:latest}
    container_name: sip-media-server
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "9091:9091"                      # Prometheus metrics
      - "40000-40100:40000-40100/udp"    # RTP range (PJSIP)
    env_file:
      - ./media-server/.env
    environment:
      - TZ=America/Sao_Paulo
      - WEBSOCKET_URL=ws://ai-agent:8765
      - TRANSCRIBE_URL=ws://ai-transcribe:8766
      - TRANSCRIBE_ENABLED=${TRANSCRIBE_ENABLED:-true}
      - SIP_DOMAIN=asterisk
      - SIP_PORT=5160
      - METRICS_PORT=9091
      - AMI_HOST=asterisk-pabx
      - AMI_PORT=5038
      - AMI_USERNAME=media-server
      - AMI_SECRET=${AMI_SECRET:-Th30V01c3AMI!2026}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9091/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      asterisk:
        condition: service_healthy
      ai-agent:
        condition: service_healthy
      ai-transcribe:
        condition: service_healthy

  # AI Transcribe - Transcricao em Tempo Real com Elasticsearch
  ai-transcribe:
    build:
      context: .
      dockerfile: ai-transcribe/Dockerfile
      args:
        BASE_IMAGE: ${BASE_IMAGE:-paulohenriquevn/voice-base:latest}
    container_name: ai-transcribe
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "8766:8766"
      - "8767:8767"       # HTTP API (Busca Semantica)
      - "9093:9093"       # Metricas Prometheus
    environment:
      - TZ=America/Sao_Paulo
      - WS_HOST=0.0.0.0
      - WS_PORT=8766
      - HTTP_API_PORT=8767
      - METRICS_PORT=9093
      - ES_HOSTS=http://elasticsearch:9200
      - STT_MODEL=tiny
      - STT_LANGUAGE=pt
    volumes:
      - ai-transcribe-cache:/root/.cache
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9093/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Elasticsearch - Armazenamento de transcricoes
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.4
    container_name: elasticsearch
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - TZ=America/Sao_Paulo
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 768M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Kibana - Visualizacao de transcricoes
  kibana:
    image: elastic/kibana:9.2.4
    container_name: kibana
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TZ=America/Sao_Paulo
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Kibana Setup - Importa dashboards automaticamente
  kibana-setup:
    image: curlimages/curl:8.5.0
    container_name: kibana-setup
    networks:
      - voip-network
    volumes:
      - ./observability/kibana:/dashboards:ro
      - ./observability/kibana/setup.sh:/setup.sh:ro
    environment:
      - KIBANA_URL=http://kibana:5601
      - DASHBOARDS_DIR=/dashboards
      - MAX_RETRIES=30
      - RETRY_INTERVAL=5
    entrypoint: ["/bin/sh", "/setup.sh"]
    depends_on:
      kibana:
        condition: service_healthy
    restart: "no"

  # Prometheus - Coleta de métricas
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "9092:9090"       # 9092 no host para evitar conflito com ai-agent metrics
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualização de métricas
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    networks:
      - voip-network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=America/Sao_Paulo
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  voip-network:
    driver: bridge

volumes:
  asterisk-spool:
  asterisk-logs:
  ai-agent-cache:
  ai-transcribe-cache:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
