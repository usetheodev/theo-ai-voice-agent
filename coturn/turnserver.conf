# Coturn TURN Server Configuration
# =================================

# Porta de escuta TURN/STUN
listening-port=3478

# Porta TLS (opcional)
tls-listening-port=5349

# Realm (domínio) - ajuste para seu domínio
realm=pabx.local

# Fingerprint para STUN
fingerprint

# Long-term credentials
lt-cred-mech

# Usuário e senha para autenticação TURN
# Formato: user=username:password
user=voip_relay:myz4tMwCRi5IrPbDwOCZ5ZCW

# Faixa de portas para relay
min-port=49152
max-port=65535

# Logs
log-file=/var/log/turnserver.log
verbose

# Não usar modo daemon (para Docker)
no-daemon

# Loopback desabilitado por segurança (apenas para prod)
# allow-loopback-peers

# CLI (desabilitado por padrão)
no-cli

# Máximo de usuários por IP
user-quota=100
total-quota=300

# Tempo limite de sessão
stale-nonce=600

# Configurações de segurança
no-multicast-peers
