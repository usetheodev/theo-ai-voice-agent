;===============================================
; RTP Configuration
;===============================================

[general]
rtpstart=20000
rtpend=20100
; strictrtp=no é obrigatório com bridge networking (NAT)
; Com yes, pacotes RTP que passaram por NAT são descartados = áudio unidirecional
; Ref: https://github.com/mlan/docker-asterisk#strict-rtp-protection
strictrtp=no
icesupport=yes
; stunaddr removido intencionalmente para Docker bridge networking:
; - external_media_address no pjsip.conf já define o IP correto (host Docker)
; - Google STUN retorna IP WAN público, inacessível sem port forwarding
; - Gera ICE candidates inúteis que poluem o SDP e confundem o ICE negotiation

; Jitter buffer para melhor qualidade de áudio
jbenable=yes
jbimpl=adaptive
jbtargetextra=40
jbmaxsize=200
jbresyncthreshold=1000
jblog=no
